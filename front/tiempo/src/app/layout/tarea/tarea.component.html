<h2>Lista de tareas</h2>
  
<table>
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Estado</th>
    </tr>
    <tr *ngFor="let turno of listurns">
      <td>nombre</td>
      <td>1</td>
      <td>abierto</td>
      <td><button mat-raised-button color="primary" (click)="enviar(turno)">
            <a>Ir a tarea</a>
    </button></td>
    </tr>
  </table>
