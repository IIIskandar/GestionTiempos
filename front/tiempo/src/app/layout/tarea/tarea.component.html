<h2>Lista de tareas</h2>
  
<table>
    <tr>
      <th>Nombre</th>
      <th>Categoria</th>
      <th>Estado</th>
    </tr>
    <tr *ngFor="let tarea of listTareas">
      <td>{{tarea.name}}</td>
      <td>{{tarea.category}}</td>
      <td>{{tarea.status}}</td>
      <td><button mat-raised-button color="primary" (click)="enviar(tarea)">
            <a>Ir a tarea</a>
    </button></td>
    </tr>
  </table>
