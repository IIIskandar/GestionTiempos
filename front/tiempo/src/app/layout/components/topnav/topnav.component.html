<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        Gestion de tiempos
    </div>
    <span class="nav-spacer"></span>
    <div><a>{{name}}</a></div>
    <button mat-icon-button (click)="suspension()">
            <mat-icon>pause_circle_outline</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>play_circle_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="lista()">
        <mat-icon>list</mat-icon>
    </button>
    <button mat-icon-button (click)="dashboard()">
        <mat-icon>assessment</mat-icon>
    </button>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'Profile' | translate }}</span>
        </button>
    </mat-menu>
    <button mat-icon-button (click)="onLoggedout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
