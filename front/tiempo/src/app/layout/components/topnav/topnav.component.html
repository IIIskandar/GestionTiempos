<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        Gestion de tiempos
    </div>
    <span class="nav-spacer"></span>
    <div><a>{{name}}</a></div>
    <button type="button" mat-icon-button class="hidden-sm" *ngIf="administrador" (click)="admin()">
        <mat-icon>note_add</mat-icon>
    </button>
    <button type="button" mat-icon-button class="hidden-sm" *ngIf="tarea" (click)="finTarea()">
            <mat-icon>work_off</mat-icon>
    </button>
    <button type="button" mat-icon-button class="hidden-sm" *ngIf="iSuspension" (click)="suspension()">
            <mat-icon>play_circle_outline</mat-icon>
    </button>
    <button type="button" mat-icon-button class="hidden-sm" *ngIf="fSuspension" (click)="finSuspension()">
        <mat-icon>pause_circle_outline</mat-icon>
    </button>
    <button type="button" mat-icon-button class="hidden-sm" (click)="dashboard()">
        <mat-icon>dashboard</mat-icon>
    </button>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'Profile' | translate }}</span>
        </button>
    </mat-menu>
    <button mat-icon-button (click)="onLoggedout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<div id="sidebar" class="visible-md">
    <mat-nav-list>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/dashboard/proyectos']">
            <mat-icon class="sidenav-icon">dashboard</mat-icon>Dashboard
        </a>
        <a mat-list-item *ngIf="tarea" (click)="finTarea()">
                <mat-icon class="sidenav-icon">work_off</mat-icon>Finalizar tarea
            </a>
        <a mat-list-item *ngIf="iSuspension" (click)="suspension()">
            <mat-icon class="sidenav-icon">play_circle_outline</mat-icon>Iniciar suspension
        </a>
        <a mat-list-item *ngIf="fSuspension" (click)="finSuspension()">
            <mat-icon class="sidenav-icon">pause_circle_outline</mat-icon>Finalizar suspension
        </a>
        <a *ngIf="administrador" mat-list-item [routerLinkActive]="'active'" [routerLink]="['/crear']">
            <mat-icon class="sidenav-icon">note_add</mat-icon>Nuevo proyecto
        </a>
    </mat-nav-list>
</div>
