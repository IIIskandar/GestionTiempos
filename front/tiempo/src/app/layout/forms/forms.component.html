<h2>Lista de proyectos</h2>
  
<table>
    <tr>
      <th>Nombre</th>
      <th></th>
    </tr>
    <tr *ngFor="let turno of listurns">
      <td id="nombre">nombre</td>
      <td><button mat-raised-button color="primary" (click)="enviar(turno)">
            <a>Ir a proyecto</a>
      </button></td>
    </tr>
  </table>
