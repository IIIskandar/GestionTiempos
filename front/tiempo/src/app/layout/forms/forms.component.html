<h2>Lista de proyectos</h2>
  
<table>
    <tr>
      <th>Nombre</th>
      <th></th>
    </tr>
    <tr *ngFor="let proyect of listProyect">
      <td id="nombre">{{proyect.nombre}}</td>
      <td><button mat-raised-button color="primary" (click)="enviar(proyect.id)">
            <a>Ir a proyecto</a>
      </button></td>
    </tr>
  </table>
